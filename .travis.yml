sudo: false

language: php

php:
  - 8.0
  - 7.4
  - 7.3
  - 7.2
  - 7.1

install: true

script:
  - make build
  - vendor/bin/behat --suite=default
  - vendor/bin/behat --suite=phar

deploy:
  provider: releases
  api_key:
    secure: 
  file: autogiro2xml.phar
  skip_cleanup: true
  on:
    tags: true
    repo: byrokrat/autogiro2xml
    condition: ${TRAVIS_PHP_VERSION:0:3} == "7.1"
