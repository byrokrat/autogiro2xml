sudo: false

language: php

php:
  - 7.3
  - 7.2
  - 7.1

install:
  - composer install
  - composer global require chh/bob:^1@alpha
  - export PATH=$PATH:$HOME/.config/composer/vendor/bin/:$HOME/.composer/vendor/bin/
  - bob install_dev_tools

script:
  - behat --verbose --suite default
  - bob phar
  - behat --verbose --suite phar

deploy:
  provider: releases
  api_key:
    secure: 
  file: autogiro2xml.phar
  skip_cleanup: true
  on:
    tags: true
    repo: byrokrat/autogiro2xml
